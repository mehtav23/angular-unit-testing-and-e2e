<div class="container">
    <div class="login-form">
        <h1 class="text-center">Login</h1>
        <div *ngIf="submitted && invalidCred" class="is-invalid text-center">User info entered doesn't match</div>
        <div *ngIf="submitted && loginForm.controls.invalid ">Incorrect Email Id or password</div>
        <form id="loginForm" [formGroup]="loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label>Email Id</label>
                <input class="form-control" placeholder="Enter Email Id" type="email" formControlName="emailId" required/>
                <div *ngIf="submitted && loginForm.controls.emailId.errors" class="invalid-form">
                    <div *ngIf="loginForm.controls.emailId.errors.required" class="text-danger">Email Id is required</div>
                </div>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Enter Password" formControlName="password"  required  class="form-control"/>
                <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-form">
                    <div *ngIf="loginForm.controls.password.errors.required" class="text-danger">Password is required</div>
                </div>
            </div>
            <div class="form-group">
                <button type="submit">Login</button>
            </div>
        </form>
    </div>
</div>
